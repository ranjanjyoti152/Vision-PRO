services:
  mongodb:
    image: mongo:7
    container_name: visionpro-mongodb
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27917}:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-visionpro}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-visionpro_secret}
      MONGO_INITDB_DATABASE: visionpro
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - visionpro-net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: visionpro-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6933}:6333"
      - "${QDRANT_GRPC_PORT:-6934}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - visionpro-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

  deepstream:
    build:
      context: ..
      dockerfile: docker/deepstream/Dockerfile
    image: visionpro-deepstream:latest
    container_name: visionpro-deepstream
    restart: unless-stopped
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=video,compute,utility
      - MONGO_URI=mongodb://${MONGO_USER:-visionpro}:${MONGO_PASS:-visionpro_secret}@mongodb:27917/visionpro?authSource=admin
      - TRT_ENGINE_PATH=/models/yolo/yolov8n.engine
      - YOLO_PT_PATH=/models/yolo/yolov8n.pt
      - DS_ZMQ_ENDPOINT=tcp://*:5570
      - CONF_THRESHOLD=${DS_CONF_THRESHOLD:-0.45}
      - TARGET_FPS=${STREAM_MAX_FPS:-30}
    volumes:
      - ../backend:/app
      - ../backend/models:/models
    ports:
      - "${DEEPSTREAM_ZMQ_PORT:-5570}:5570"
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - visionpro-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu, video]

volumes:
  mongo_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  visionpro-net:
    driver: bridge
